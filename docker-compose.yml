version: '3.8'

services:
  app:
    build: .
    container_name: sistema-controle-app
    restart: always
    ports:
      - "80:80"
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - ASAAS_ENV=${ASAAS_ENV}
    depends_on:
      - db
    volumes:
      - ./:/var/www/html

  db:
    image: mysql:8.0
    container_name: sistema-controle-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  waha:
    image: devlikeapro/waha
    container_name: sistema-controle-waha
    restart: always
    environment:
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      - WAHA_WORKER_ID=sistema-controle
      - WAHA_PRINT_QR=false # QR code will be viewed in the dashboard or app
      # - WAHA_DASHBOARD_USERNAME=admin # Opcional: proteger dashboard
      # - WAHA_DASHBOARD_PASSWORD=password # Opcional: proteger dashboard
    ports:
      - "3001:3000"
    volumes:
      - waha_data:/app/.waha

volumes:
  db_data:
  waha_data:


